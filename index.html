<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hi</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Baloo 2", cursive;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    /* Making the text bigger */
    .sentence {
      font-size: 2.5rem; /* Large readable text */
      line-height: 1.4;
      font-weight: 400;
    }

    .label-text {
      font-size: 1.2rem;
      color: #888;
      margin-bottom: 10px;
      display: block;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Styling the input to look like a blank line */
    input {
      background: transparent;
      border: none;
      border-bottom: 3px solid #eee;
      color: #ff6b6b; /* Accent color for the typed text */
      font-family: "Baloo 2", cursive;
      font-size: 2.5rem;
      width: 160px; /* Adjusted for the name "Michael" */
      text-align: center;
      outline: none;
      transition: border-color 0.3s;
      padding: 0;
      margin: 0 10px;
    }

    input:focus {
      border-bottom-color: #ff6b6b;
    }

    input::placeholder {
      color: #333;
      font-size: 1.5rem;
    }

    button {
      display: block;
      margin: 40px auto 0;
      padding: 10px 30px;
      background: transparent;
      border: 2px solid #eee;
      color: #eee;
      font-family: "Baloo 2", cursive;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.3s;
    }

    button:hover {
      background: #eee;
      color: #111;
    }

    .error {
      color: #ff4444;
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="label-text">super difficult, fill in to proceed</span>
    
    <form method="POST" action="/check">
      <div class="sentence">
        This website was created by 
        <input name="answer" placeholder="???" required autocomplete="off" /> 
        Kinser
      </div>
      <button type="submit">click this</button>
    </form>

    <div id="error-message"></div>

    <script>
      // Display error message if URL has ?error=1
      if (new URLSearchParams(window.location.search).get("error")) {
        document.getElementById("error-message").innerHTML = '<div class="error">its not even case sensitive how did you mess up</div>';
      }
    </script>
  </div>
</body>
</html>
