<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Site</title>

  <!-- Baloo 2 font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Baloo 2", cursive;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin-top: 12px;
      width: 100%;
    }
    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .error {
      color: #ff6b6b;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p><strong>Fill in below</strong></p>
    <p>This website was created by ______ Kinser</p>

    <form method="POST" action="/check">
      <input name="answer" placeholder="First name" required />
      <button type="submit">Submit</button>
    </form>

    <!-- Error handling -->
    <script>
      if (new URLSearchParams(window.location.search).get("error")) {
        document.write('<div class="error">Incorrect answer</div>');
      }
    </script>
  </div>
</body>
</html>
