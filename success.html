        body {
            font-family: "Baloo 2", cursive;
            background: #111;
            color: #eee;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            display: flex;
            gap: 40px;
            border-bottom: 2px solid #333;
            width: 100%;
            max-width: 600px;
            justify-content: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        .category-btn {
            background: none; border: none; color: #888;
            font-family: "Baloo 2", cursive; font-size: 24px;
            cursor: pointer; transition: 0.3s;
        }

        .category-btn.active { color: #ff6b6b; font-weight: 600; }

        .content-section { display: none; width: 100%; max-width: 600px; }
        .content-section.active { display: block; }

        /* Rating Group Styles */
        .rating-group {
            margin-bottom: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 12px;
            border-left: 8px solid #333;
        }

        .rating-header {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        /* NEW COLOR CODING */
        .group-10 { border-left-color: #000000; background: #222; } /* Black */
        .group-9, .group-8, .group-7 { border-left-color: #2ecc71; } /* Green */
        .group-6, .group-5, .group-4 { border-left-color: #f1c40f; } /* Yellow */
        .group-3, .group-2, .group-1 { border-left-color: #e74c3c; } /* Red */
        .group-need { border-left-color: #34495e; border-left-style: dashed; }

        ul { list-style: none; padding: 0; margin: 0; }
        li { padding: 8px 0; border-bottom: 1px solid #222; }
        
        /* Link Styles */
        li a {
            color: #eee;
            text-decoration: none;
            display: block;
            transition: 0.2s;
        }

        li a:hover { color: #ff6b6b; transform: translateX(5px); }
        li a::after { content: ' ‚Üó'; font-size: 0.8em; opacity: 0.3; }
    </style>

        function renderFood() {
            const container = document.getElementById('food');
            let html = '';

            for (const [rating, list] of Object.entries(foodData)) {
                // Get just the number from the rating text (e.g. "8" from "8 - exceptional")
                const score = parseInt(rating.split(' ')[0]);
                const colorClass = isNaN(score) ? 'group-need' : `group-${score}`;

                html += `<div class="rating-group ${colorClass}">
                            <span class="rating-header">${rating}</span>
                            <ul>`;
                
                list.forEach(item => {
                    const [name, link] = item;
                    html += `<li>${link ? `<a href="${link}" target="_blank">${name}</a>` : name}</li>`;
                });

                html += `</ul></div>`;
            }
            container.innerHTML = html;
        }

        function showTab(tabId, btn) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        }

        renderFood();
